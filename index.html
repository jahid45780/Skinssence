<!DOCTYPE html>
<html lang="en"data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisy ui -->
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.4/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
 <title>Skinssence</title>
</head>
<body>
    
    <h1 class="text-5xl text-center mt-12 " >Welcome To Your 
        <span class="font-semibold text-orange-900" >Skinssence</span> </h1>
   <main class="flex items-center justify-center m-4 mt-24" >

    
    
    <div class="card  w-full max-w-sm shadow-2xl bg-base-100">
   
        <div class="card-body">
            
          <div class="form-control">
            <label class="label">
              <span class="label-text">Email</span>
            </label>
            <input id="user-email" type="text" placeholder="email" class="input input-bordered" />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Password</span>
            </label>
            <input id="user-password" type="text" placeholder="password" class="input input-bordered" />
            <label class="label">
              <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
            </label>
          </div>
          <div class="form-control mt-6">
            <button id="btn-submit" class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>

   </main>

    
    <script src="index.js"></script>
</body>
</html>
